<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Jay - Personal Website</title>
    <link rel="icon" href="/images/springboot-icon.png" type="image/gif" sizes="16x16">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="Jay - Personal Website" name="description" />
    <meta content="Springboot Projects" name="keywords" />
    <meta content="Jay" name="author" />
    <!-- CSS Files
    ================================================== -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css" id="bootstrap" />
    <link href="/css/plugins.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <style>
        :root {
            --primary-color: #CF1F1F;
            --primary-color-rgb: 207, 31, 31;
        }
    </style>
    <link href="/css/coloring.css" rel="stylesheet" type="text/css" />
</head>

<body class="onepage dark-scheme">
<div id="wrapper">

    <!-- header begin -->
    <include th:replace="views/fragments/header :: header"></include>
    <!-- header close -->

    <!-- content begin -->
    <div class="no-bottom no-top" id="content">
        <div id="top"></div>

        <!-- page preloader begin -->
        <div id="preloader">
            <div class="preloader1"></div>
        </div>
        <!-- page preloader close -->

        <!-- float text begin -->
        <div class="float-text">
            <div class="de_social-icons">
                <a href="#"><i class="fa fa-facebook fa-lg"></i></a>
                <a href="#"><i class="fa fa-twitter fa-lg"></i></a>
                <a href="#"><i class="fa fa-instagram fa-lg"></i></a>
            </div>
            <span>Follow Me</span>
        </div>
        <!-- float text close -->

        <!-- load external content begin -->
        <div id="de_modal">
            <button class="button-close"></button>
            <div class="d-modal-loader"></div>
        </div>
        <!-- load external content close -->

        <!--Background section-->
        <include th:replace="views/fragments/background-section :: background-section"></include>
        <!--/ background section-->

        <!--section-about-->
        <include th:replace="views/fragments/section-about :: background-section"></include>
        <!--/ section-about-->

        <!--section-my-quote-->
        <include th:replace="views/fragments/section-my-quote :: section-my-quote"></include>
        <!--/section-my-quote-->

        <!--section services-->
        <include th:replace="views/fragments/section-services :: section-services"></include>
        <!--/ section services-->

        <!--section resume-->
        <include th:replace="views/fragments/section-resume :: section-resume"></include>
        <!--/ section portfolio-->

        <!--section-fun-facts-->
        <include th:replace="views/fragments/section-fun-facts :: section-fun-facts"></include>
        <!--/ section portfolio-->

        <!--section-contact-->
        <include th:replace="views/fragments/section-contact :: section-contact"></include>
        <!--/ section-contact-->

    </div>
    <!-- content close -->

    <!--back to top-->
    <a href="#" id="back-to-top"></a>


    <!-- footer begin -->
    <include th:replace="views/fragments/footer :: footer"></include>
    <!-- footer close -->
</div>
<!-- Javascript Files
================================================== -->
<!--<script src='https://www.google.com/recaptcha/api.js' async defer></script>-->
<script src="/js/plugins.js"></script>
<script src="/js/designesia.js"></script>
<script src="/js/form.js"></script>
<script src="/js/particles.js"></script>
<script src="/js/app.js"></script>
<script>
    jQuery(function($) {
        $('.g-recaptcha').attr('data-theme', 'dark');
    });
</script>
<script>
    jQuery(document).ready(function() {
        $(function() {
            // jquery typed plugin
            $(".typed").typed({
                stringsElement: $('.typed-strings'),
                typeSpeed: 100,
                backDelay: 500,
                loop: true,
                contentType: 'html', // or text
                // defaults to false for infinite loop
                loopCount: false,
                callback: function() { null; },
                resetCallback: function() { newTyped(); }
            });
        });
    });
</script>
</body>

</html>
